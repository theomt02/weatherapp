<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="main.css">
    <script src="https://kit.fontawesome.com/c761a1adc3.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
</head>

<body>
    <div id="loading-section">
        <div class="loader"></div>
    </div>
    <div class="info">
        <div class="settings">
            <h1 id="country-city">country, city</h1>
            <select class="lang">
            </select>
            <button class="degree" data-id="c">&degC</button>
        </div>
        <div class="weather-info section">
            <img src="img/blank.png" alt="Icon" id="icon">
            <h1 id="description">decription</h2>
                <h2 id="rain">Rain: <span id="rain-data"></span></h2>
                <h1 id="clock">00:00am</h1>
                <div id="sunrise"><img class="sun" src="img/sunrise.png" alt="Sunrise: "><span id="sunrise-data"></span>
                </div>
                <div id="sunset"><img class="sun" src="img/sunset.png" alt="Sunset: "> <span id="sunset-data"></span>
                </div>
        </div>
        <div class="temperature-info section">
            <h1 id="temp">temp</h1>
            <h2 id="feels-like">Feels like: <span id="feels-like-data"></span></h2>
            <h2 id="humidity">Humidity: <span id="humidity-data"></span></h2>
            <h2 id="pressure">Pressure: <span id="pressure-data"></span></h2>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.5.1/moment.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
